<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Party Card Generator - Colorful Edition</title>
    <style>
        :root {
            /* Latar belakang abu-abu gelap */
            --bg-color: #2c2c2e; 
            --text-dark: #1e293b;
            --counter-color: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #counter {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--counter-color);
            letter-spacing: 2px;
        }

        #card-frame {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        #card {
            width: 85vw;
            max-width: 380px;
            min-height: 450px;
            border-radius: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            align-content: center;
            transition: background-color 0.5s ease;
        }

        .word-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        button {
            margin-top: 40px;
            padding: 18px 50px;
            font-size: 1rem;
            font-weight: 800;
            background-color: #ffffff;
            color: #2c2c2e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        button:active {
            transform: scale(0.92);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="counter">1 OF 10</div>

    <div id="card-frame">

    </div>
