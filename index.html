<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Party Card Generator - Colorful Edition</title>
    <style>
        :root {
            /* Latar belakang abu-abu gelap */
            --bg-color: #2c2c2e; 
            --text-dark: #1e293b;
            --counter-color: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #counter {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--counter-color);
            letter-spacing: 2px;
        }

        #card-frame {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        #card {
            width: 85vw;
            max-width: 380px;
            min-height: 450px;
            border-radius: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            align-content: center;
            transition: background-color 0.5s ease;
        }

        .word-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        button {
            margin-top: 40px;
            padding: 18px 50px;
            font-size: 1rem;
            font-weight: 800;
            background-color: #ffffff;
            color: #2c2c2e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        button:active {
            transform: scale(0.92);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="counter">1 OF 10</div>

    <div id="card-frame">
        <div id="card">
            </div>
    </div>

    <button onclick="shuffleCard()">ACAK KARTU</button>

    <script>
        // 5 Warna Soft Pantone yang akan bergantian setiap acak
        const cardColors = ["#FFB7B2", "#B2E2F2", "#FDFD96", "#B2F2BB", "#E0BBE4"];

        // 10 Kartu dengan masing-masing 12 kata unik (Total 120 kata berbeda)
        const allCards = [
            ["Meja", "Kursi", "Lampu", "Kucing", "Anjing", "Ayam", "Pisang", "Mangga", "Jeruk", "Buku", "Sepeda", "Payung"],
            ["Lemari", "Kipas Angin", "Televisi", "Gajah", "Burung", "Ikan", "Semangka", "Rambutan", "Durian", "Tas", "Sepatu", "Topi"],
            ["Piring", "Gelas", "Sendok", "Sapi", "Kambing", "Kelinci", "Monyet", "Salak", "Manggis", "Nanas", "Kunci", "Bantal"],
            ["Komputer", "Botol", "Sajadah", "Harimau", "Kuda", "Bebek", "Pepaya", "Melon", "Anggur", "Pena", "Motor", "Jaket"],
            ["Radio", "Kamera", "Jam Tangan", "Singa", "Zebra", "Pinguin", "Sirsak", "Nangka", "Strawberry", "Kertas", "Mobil", "Helm"],
            ["Kompor", "Kuali", "Garpu", "Beruang", "Rusa", "Kura-kura", "Alpukat", "Leci", "Kelapa", "Penggaris", "Becak", "Payung"],
            ["Kulkas", "Setrika", "Telepon", "Serigala", "Unta", "Hamster", "Jambu", "Kesemek", "Markisa", "Kamus", "Bus", "Kacamata"],
            ["Sapu", "Ember", "Handuk", "Landak", "Koala", "Kanguru", "Duku", "Sawo", "Pir", "Majalah", "Kereta", "Dompet"],
            ["Panci", "Blender", "Cermin", "Panda", "Tupai", "Lumba-lumba", "Delima", "Matoa", "Cermai", "Novel", "Kapal", "Cincin"],
            ["Mixer", "Oven", "Sikat Gigi", "Gorila", "Cendrawasih", "Lele", "Belimbing", "Kedondong", "Sukun", "Map", "Pesawat", "Kalung"]
        ];

        let currentIndex = 0;

        function displayCard(index) {
            const cardContainer = document.getElementById('card');
            const counter = document.getElementById('counter');
            
            // Update nomor urut
            counter.innerText = `${index + 1} OF ${allCards.length}`;
            
            // Update warna latar kartu secara acak dari palet pantone
            const randomColor = cardColors[Math.floor(Math.random() * cardColors.length)];
            cardContainer.style.backgroundColor = randomColor;
            
            // Bersihkan dan isi konten
            cardContainer.innerHTML = "";
            allCards[index].forEach(word => {
                const div = document.createElement('div');
                div.className = 'word-item';
                div.innerText = word;
                cardContainer.appendChild(div);
            });
        }

        function shuffleCard() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * allCards.length);
            } while (newIndex === currentIndex);
            
            currentIndex = newIndex;
            displayCard(currentIndex);
        }

        // Jalankan kartu pertama kali
        displayCard(0);
    </script>
</body>
</html>
