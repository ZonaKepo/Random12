<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Party Card - Visual Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1c; 
            --text-dark: #1e293b;
            --counter-color: #71717a;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #counter {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: var(--counter-color);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        #card-frame {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #card {
            width: 88vw;
            max-width: 360px;
            min-height: 480px;
            border-radius: 18px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            align-content: center;
            transition: background-color 0.4s ease, transform 0.2s ease;
        }

        .word-item {
            background: rgba(255, 255, 255, 0.85);
            padding: 18px 5px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.1);
        }

        button {
            margin-top: 40px;
            padding: 20px 60px;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.2rem;
            background-color: #ffffff;
            color: #1a1a1c;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-transform: uppercase;
        }

        button:active {
            transform: scale(0.9);
            filter: brightness(0.8);
        }
    </style>
</head>
<body>

    <div id="counter">1 / 10</div>

    <div id="card-frame">
        <div id="card">
            </div>
    </div>

    <button onclick="shuffleCard()">ACAK KARTU</button>

    <script>
        const cardColors = ["#FFD1DC", "#AEEEEE", "#FFF9AE", "#C1FFC1", "#E6E6FA"];

        // 10 Kartu dengan 120 kata yang mudah divisualisasikan dengan balok
        const allCards = [
            ["Lampu", "Matahari", "Bulan", "Sikat Gigi", "Senter", "Es Krim", "Pohon", "Tangga", "Palu", "Gelas", "Pagar", "Pedang"],
            ["Rumah", "Pintu", "Kursi", "Meja", "Bendera", "Topi", "Dadu", "Lilun", "Payung", "Buku", "Botol", "Sisir"],
            ["Mobil", "Kapal", "Pesawat", "Kereta", "Kunci", "Cincin", "Kamera", "Sepatu", "Tas", "Jam", "Cermin", "Sisir"],
            ["Apel", "Pisang", "Wortel", "Nanas", "Jeruk", "Semangka", "Ceri", "Anggur", "Cabe", "Tomat", "Terong", "Jagung"],
            ["Kucing", "Ikan", "Burung", "Ular", "Kura-kura", "Ayam", "Sapi", "Bebek", "Kupu-kupu", "Gajah", "Singa", "Katak"],
            ["Bintang", "Awan", "Hujan", "Gunung", "Pelangi", "Api", "Tenda", "Perahu", "Pancing", "Sawah", "Hutan", "Goa"],
            ["Piring", "Garpu", "Sendok", "Wajan", "Kompor", "Kulkas", "Ember", "Sapu", "Gayung", "Bantal", "Kasur", "Lemari"],
            ["Pensil", "Mistar", "Papan Tulis", "Komputer", "HP", "Telepon", "Radio", "Layar", "Kabel", "Mouse", "Baterai", "Remot"],
            ["Bola", "Raket", "Gawang", "Sepeda", "Medali", "Piala", "Peluit", "Sepatu", "Baju", "Celana", "Dasi", "Jaket"],
            ["Palu", "Obeng", "Gergaji", "Tang", "Baut", "Paku", "Tangga", "Bor", "Helm", "Rompi", "Sekop", "Semen"]
        ];

        let currentIndex = 0;

        function displayCard(index) {
            const cardContainer = document.getElementById('card');
            const counter = document.getElementById('counter');
            
            counter.innerText = `${index + 1} / ${allCards.length}`;
            
            const randomColor = cardColors[index % cardColors.length];
            cardContainer.style.backgroundColor = randomColor;
            
            cardContainer.innerHTML = "";
            allCards[index].forEach(word => {
                const div = document.createElement('div');
                div.className = 'word-item';
                div.innerText = word;
                cardContainer.appendChild(div);
            });
        }

        function shuffleCard() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * allCards.length);
            } while (newIndex === currentIndex);
            
            currentIndex = newIndex;
            displayCard(currentIndex);
        }

        displayCard(0);
    </script>
</body>
</html>
